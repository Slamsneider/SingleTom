<!DOCTYPE html>
<html lang="en">

<head>
    <title>SingleTom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="functions.js"></script>
    <script src="apikeys.js"></script>
    <script src="agents.js"></script>
    <script src="models.js"></script>
    <script src="dropTextFile.js"></script>
</head>

<body>
    <h1 id="agentHeading"></h1>
    <div class="myDiv">
        <span>SYSTEM PROMPT - </span>
        <label for="agent">Agent:</label>
        <select id="agent" title="Use this agent"></select> <span id="agentDescription" class="grey">.</span>
        <textarea id="systemprompt" title="This is the agent configuration" class="txtarea" rows="4" cols="50"
            placeholder="SYSTEM PROMPT..."></textarea>
    </div>
    <div class="myDiv">
        <span>HISTORY</span>
        <button id="but_ClearHistory" title="Clear the History">Clear</button>
        <textarea id="history"
            title="This is the conversation history (memory). You can drag/drop text documents here to add them"
            class="txtarea DropfileContent" rows="4" cols="50"
            placeholder="HISTORY... (Drag/drop text documents here)"></textarea>
    </div>
    <div class="myDiv">
        <span>USER PROMPT </span>
        <button id="but_ClearPrompt" title="Clear the prompt">Clear</button>
        <textarea id="userprompt" title="Write your prompt here" class="txtarea" rows="4" cols="50"
            placeholder="USER PROMPT..."></textarea>
        <button id="but_send" title="Send the prompt">Send</button>
        <label for="model">Model:</label>
        <select id="model" title="Use this model"></select>
        <label for="temperature">Temp:</label>
        <select id="temperature" title="Randomness">
            <option value="0.01">0.01</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3" selected>0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1.0">1.0</option>
        </select>
        <label for="max_tokens">Max:</label>
        <select id="max_tokens" title="Reserve this many tokens for the agents response">
            <option value="256">256</option>
            <option value="400">400</option>
            <option value="600" selected>600</option>
            <option value="800">800</option>
            <option value="1000">1000</option>
            <option value="1200">1200</option>
            <option value="1500">1500</option>
            <option value="2000">2000</option>
            <option value="2500">2500</option>
            <option value="3000">3000</option>
            <option value="3500">3500</option>
            <option value="4000">4000</option>
        </select>
        <div id="ResponseInNumbers" class="grey"></div>
    </div>
    <div class="myDiv">
        <span>RESPONSE</span>
        <textarea id="response" title="The agents response arives here" class="txtarea" rows="4" cols="50"
            placeholder="RESPONSE..."></textarea>
        <button id="but_AddToHistory" title="Add your prompt and the response to the conversation history">ADD TO
            HISTORY</button>
    </div>
    <a href="https://github.com/Slamsneider/SingleTom" target="_blank">
        <img src="SingleTomGitHub.png" alt="SingleTom on GitHub" width="80" style="float: right;">
    </a>
</body>

</html>
